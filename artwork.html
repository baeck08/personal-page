/* =============================================================================
9. Portfolio Panel

/* Portfolio Filter */

ul.filter li a {

    color: #FFF;
    font-size: 12px;
    padding: 5px 7px 5px 7px;

        margin-left:5px;
    line-height: 13px;
    background: #cfd0ca;
        border-radius:20px;
    text-decoration: none;
     -webkit-transition: all 80ms ease-in ; /* property duration timing-function delay */
       -moz-transition: all 80ms ease-in ; /* property duration timing-function delay */
          transition: all 80ms ease-in ; /* property duration timing-function delay */
}
.filter a:hover {
    color:#FFF;
        background: #E6906D;
}
.filter .current a {
        color:#FFF;
        background: #E6906D;
}
/* 3D Boxes Rotate Styles */
.rollover {
    position: relative;
    width: 100%;
    height:100%;
    display: block;
    float:left;
}
.short{
        width:100%;
        height:100%;
}
.front {
    z-index: 2;
    position: relative;
        padding:5px;
    background: #fff;
}
.back {
    z-index: 1;
    position: absolute;
        padding:0 10px;
        margin-top:-95% !important;
}
.rollover:hover .back,
.rollover:focus .back {
    z-index: 2;
}
.rollover:hover .front,
.rollover:focus .front {
    z-index: 1;
}
.fade .rollover .front {
    opacity: 1;
    -webkit-transition: 1s;
     -moz-transition: 1s;
      -ms-transition: 1s;
       -o-transition: 1s;
          transition: 1s;
}
.fade .rollover .back {
    opacity: 0;
    -webkit-transition: 1s;
     -moz-transition: 1s;
      -ms-transition: 1s;
       -o-transition: 1s;
          transition: 1s;
}
.fade .rollover:hover .front,
.fade .rollover:focus .front {
    opacity: 0;
        -webkit-transform: translate3d(0,0,1px);
     -moz-transform: translate3d(0,0,1px);
      -ms-transform: translate3d(0,0,1px);
       -o-transform: translate3d(0,0,1px);
          transform: translate3d(0,0,1px);
}
.fade .rollover:hover .back,
.fade .rollover:focus .back {
    opacity: 1;
}
.flip .cube {
    height: 100%;
    width: 100%;
    -webkit-transform-style: preserve-3d;
     -moz-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
       -o-transform-style: preserve-3d;
          transform-style: preserve-3d;
    -webkit-transform: rotateX(0) rotateY(0) rotateZ(0);
     -moz-transform: rotateX(0) rotateY(0) rotateZ(0);
      -ms-transform: rotateX(0) rotateY(0) rotateZ(0);
       -o-transform: rotateX(0) rotateY(0) rotateZ(0);
          transform: rotateX(0) rotateY(0) rotateZ(0);
    -webkit-transition: 0.8s;
     -moz-transition: 0.8s;
      -ms-transition: 0.8s;
       -o-transition: 0.8s;
          transition: 0.8s;
}
.flip .front {
    -webkit-transform: translate3d(0,0,1px);
     -moz-transform: translate3d(0,0,1px);
      -ms-transform: translate3d(0,0,1px);
       -o-transform: translate3d(0,0,1px);
          transform: translate3d(0,0,1px);
}
.flip .back {
    -webkit-transform: rotateY(180deg) translate3d(0,0,0);
     -moz-transform: rotateY(180deg) translate3d(0,0,0);
      -ms-transform: rotateY(180deg) translate3d(0,0,0);
       -o-transform: rotateY(180deg) translate3d(0,0,0);
          transform: rotateY(180deg) translate3d(0,0,0);
}
.flip .rollover:hover .cube,
.flip .rollover:focus .cube {
    -webkit-transform: rotateY(180deg);
     -moz-transform: rotateY(180deg);
      -ms-transform: rotateY(180deg);
       -o-transform: rotateY(180deg);
          transform: rotateY(180deg);
}
.box .front {
    -webkit-transform: translate3d(0,0,60px) scale(1,1);
     -moz-transform: translate3d(0,0,60px) scale(1,1);
      -ms-transform: translate3d(0,0,60px) scale(1,1);
       -o-transform: translate3d(0,0,60px) scale(1,1);
          transform: translate3d(0,0,60px) scale(1,1);
}
.box .back {
    -webkit-transform: rotateY(180deg) translate3d(0,0,60px)  scale(1,1);
     -moz-transform: rotateY(180deg) translate3d(0,0,60px) scale(1,1);
      -ms-transform: rotateY(180deg) translate3d(0,0,60px)  scale(1,1);
       -o-transform: rotateY(180deg) translate3d(0,0,60px)  scale(1,1);
          transform: rotateY(180deg) translate3d(0,0,60px)  scale(1,1);
}
